version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: face-liveness-frontend
    restart: unless-stopped

    ports:
      - "5173:5173"

    environment:
      - CHOKIDAR_USEPOLLING=true

    volumes:
      - .:/app
      - models-data:/app/public/models

volumes:
  models-data:
